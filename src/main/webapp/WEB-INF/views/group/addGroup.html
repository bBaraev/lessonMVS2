<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>add Group</title>
</head>
<body>

<div class="center" style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/saveGroup}"
            th:object="${group}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="groupName" th:field="*{groupName}" placeholder="Group Name"/>
        <br><br>
        <input type="text"  name="dateOfStart" th:field="*{dateOfStart}" placeholder="Date Of Start"/>
        <br/>
        <input type="text"  name="dateOfFinish" th:field="*{dateOfFinish}" placeholder="Date Of Finish"/>
        <br><br>

        <input type="submit" value="Add">

    </form>
</div>

</body>
</html>
