<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Group</title>
</head>
<body>
<div class="center" style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/saveUpdateGroup(coursId=${param.coursId})}"
            th:object="${group}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="groupName" th:field="*{groupName}" placeholder="Group Name">
        <br><br>
        <input type="text"  name="dateOfStart" th:field="*{dateOfStart}" placeholder="Date Of Start">
        <br/>
        <input type="text"  name="dateOfFinish" th:field="*{dateOfFinish}" placeholder="Date Of Finish">
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>

</body>
</html>
