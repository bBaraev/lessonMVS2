<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>add Teacher</title>
</head>
<body>

<div class="center" style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/saveTeacher(courseId=${param.courseId})}"
            th:object="${teacher}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
        <br/>
        <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last Name">
        <br/>
        <input type="text"  name="email" th:field="*{email}" placeholder="Email">
        <select th:field="${teacher.id}">
            <option th:each="course:${courseList}"
                    th:value="${course.getId()}"
                    th:text="${course.courseName}"></option>
        </select>
        <input type="submit" value="Add">

    </form>
</div>

</body>
