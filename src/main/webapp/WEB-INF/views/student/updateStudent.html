<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>

<form
        action="#"
        th:action="@{/saveUpdateStudent}"
        th:object="${student}"
        method="post"
        style="text-align:center; margin-top:200px; font-size: 30px;">

    <input type="hidden" name = "id" th:field="*{id}">
    <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
    <br><br>
    <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last name">
    <br/>
    <input type="text"  name="email" th:field="*{email}" placeholder="Email">
    <br/>
    <input type="text"  name="studyFormat" th:field="*{studyFormat}" placeholder="Study Format">
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
